<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Example</title>
</head>
<body>
  <h1>Form Example</h1>
  <form>
    <fieldset>
      <legend>Личная Информация</legend>
      <div>
        <label for="name">Имя</label>
      <input autofocus id ="name" type="text">
      </div>
      <div>
        <label for="surname">Фамилия</label>
      <input id ="surname" type="text">
      </div>
      <div>
        <label for="birthday">День Рождения</label>
      <input type="date" name="birthday" id="birthday">
      </div>
      <div>
        <label for="male">Male</label>
      <input type="radio" id="male" name = "gender">
      </div>
      <div>
        <label for="female">Female</label>
      <input type="radio" id="female" name = "gender">
      </div>
    </fieldset>
    <fieldset>
      <legend>Адресные Данные</legend>
      <label for="name">Город</label>
      <select name="city" id="city">
      <option value="">Almaty</option>
      <option value="">Astana</option>
      <option value="">Shymkent</option>
      </select>
      <div>
        <label for="street">Улица</label>
      <input id ="street" type="text">
      </div>
      <div>
        <label for="numberofhouse">Номер Дома</label>
      <input id ="numberofhouse" type="text">
      </div>
      <div>
        <label for="apartment">Квартира</label>
        <input id ="apartment" type="text">
      </div>
    </fieldset>
    <fieldset>
      <legend>Контактные Данные</legend>
      <div>
        <label for="mobile">Мобильный</label>
        <input id ="mobile" type="text">
      </div>
      <div>
        <label for="work">Рабочий</label>
        <input id ="work" type="text">
      </div>
      <div>
        <label for="home">Домашний</label>
        <input id ="home" type="text">
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
      </div>
      <div>
        <input type="submit" value="Cancel">
        <input type="submit" value="Ok">
      </div>
    </fieldset>
  </form>
</body>
</html>
